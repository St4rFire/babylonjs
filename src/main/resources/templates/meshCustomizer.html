<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - Bag customizer</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="/js/meshCustomizer.js"></script>
    <style>
      html, body {
        overflow: hidden;
        width   : 100%;
        height  : 100%;
        margin  : 0;
        padding : 0;
      }

      #renderCanvas {
        width   : 80%;
        height  : 90%;
        touch-action: none;
      }
    </style>
  </head>
  <body>

    <!-- render by productid -->
    <canvas id="renderCanvas" data-productid="test"></canvas>

    <!-- upload new texture -->
    <input id="upload-new-texture" type="file" style=""/>

    <!-- download default texture -->
    <a href="/downloadtexture?name=test" target="_blank">Download texture</a>

    <!-- take screenshot -->
    <button id="takescreenshot" type="button">ScreenShot</button>

  </body>
</html>
