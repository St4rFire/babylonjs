<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
  <title>Babylon - Bag customizer</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/scene.js"></script>
  <style>
    html, body {
      overflow: hidden;
      width   : 100%;
      height  : 100%;
      margin  : 0;
      padding : 0;
    }

    #renderCanvas {
      width   : 80%;
      height  : 90%;
      touch-action: none;
    }
  </style>
</head>
<body>

<canvas id="renderCanvas"></canvas>

<input id="upload" type="file" style=""/>
<button id="takescreenshot" type="button">ScreenShot</button>
<a href="/downloadtexture?name=0" target="_blank">Download texture</a>

</body>
</html>
